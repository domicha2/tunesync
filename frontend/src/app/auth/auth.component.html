<div id="page-wrapper" class="column">
  <div id="branding">
    <img id="logo" src="../../assets/logo.png" />
  </div>

  <form class="column" [formGroup]="authForm">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        required
        (keyup.enter)="onSignIn()"
      />
    </mat-form-field>
  </form>

  <p id="error-message" *ngIf="errorMessage !== undefined">
    {{ errorMessage }}
  </p>

  <div id="buttons" class="row">
    <button
      mat-raised-button
      (click)="onSignUp()"
      color="accent"
      [disabled]="authForm.invalid"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="onSignIn()"
      color="primary"
      [disabled]="authForm.invalid"
    >
      Sign In
    </button>
  </div>
</div>
