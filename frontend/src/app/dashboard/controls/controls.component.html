<div id="controls-wrapper" class="row">
  <div id="other-buttons" class="row">
    <button mat-icon-button matTooltip="Upload music">
      <mat-icon>attach_file</mat-icon>
    </button>
    <button mat-icon-button matTooltip="View/change queue">
      <mat-icon>queue_music</mat-icon>
    </button>
  </div>
  <div id="current-song" class="column">
    <audio id="main-song" autoplay src="../../../assets/sample.mp3"></audio>
    <div id="song-data">Baby Shark</div>
    <div id="progress-bar">
      <mat-progress-bar
        mode="determinate"
        [value]="getSongProgress()"
        color="warn"
      ></mat-progress-bar>
    </div>
  </div>
  <div id="song-buttons" class="row">
    <button mat-icon-button matTooltip="Previous song">
      <mat-icon>fast_rewind</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Play">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Pause">
      <mat-icon>pause</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Next song">
      <mat-icon>fast_forward</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Rewind 10 seconds">
      <mat-icon>replay_10</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Skip 10 seconds">
      <mat-icon>forward_10</mat-icon>
    </button>
  </div>
</div>
