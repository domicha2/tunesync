<div id="dashboard" class="row">
  <div id="rooms">
    <app-rooms></app-rooms>
  </div>
  <ng-container *ngIf="activeRoom$ | async">
    <div id="middle" class="column">
      <div id="controls">
        <app-controls></app-controls>
      </div>
      <div id="main-screen">
        <app-main-screen></app-main-screen>
      </div>
      <div id="bottom-bar" class="row">
        <app-messaging id="messaging"></app-messaging>
        <button
          *ngIf="(userRole$ | async) === 'A'"
          mat-icon-button
          (click)="openCreatePollDialog()"
          matTooltip="Create poll"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="openPollsViewerDialog()"
          matTooltip="View Polls"
        >
          <mat-icon>poll</mat-icon>
        </button>
      </div>
    </div>
    <div id="users">
      <app-users></app-users>
    </div>
  </ng-container>
</div>
