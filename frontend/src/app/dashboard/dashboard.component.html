<div id="dashboard" class="row">
  <div id="rooms">
    <app-rooms></app-rooms>
  </div>
  <ng-container *ngIf="activeRoom$ | async">
    <div id="middle" class="column">
      <div id="controls">
        <app-controls></app-controls>
      </div>
      <div id="main-screen">
        <app-main-screen></app-main-screen>
      </div>
      <div id="bottom-bar"><app-messaging></app-messaging></div>
    </div>
    <div id="users">
      <app-users></app-users>
    </div>
  </ng-container>
</div>
