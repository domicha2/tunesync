<div id="poll-results-wrapper" class="column">
  <div class="agree row">
    <p>Agree: {{ agree }}</p>
    <p>
      <ng-container *ngIf="agree + disagree !== 0; else zero">
        {{ agree / (agree + disagree) | percent }}
      </ng-container>
    </p>
  </div>

  <div class="disagree row">
    <p>Disagree: {{ disagree }}</p>
    <p>
      <ng-container *ngIf="agree + disagree !== 0; else zero">
        {{ disagree / (agree + disagree) | percent }}
      </ng-container>
    </p>
  </div>

  <ng-template #zero>
    0%
  </ng-template>
</div>
