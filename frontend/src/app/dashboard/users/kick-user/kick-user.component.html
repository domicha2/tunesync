<div id="kick-user-wrapper">
  <h1 mat-dialog-title>Are you sure you want to kick {{ data.user }}?</h1>
  <mat-dialog-content>
    {{ data.user }} will be removed from the room and cannot be undone.
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close (click)="onKick()">Kick</button>
    <button mat-raised-button mat-dialog-close>Change Mind</button>
  </mat-dialog-actions>
</div>
