<div id="kick-user-wrapper">
  <h1 mat-dialog-title>Are you sure you want to kick {{ user.name }}?</h1>
  <mat-dialog-content>
    {{ user.name }} will be removed from the room and cannot be undone.
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      mat-dialog-close
      (click)="onKick()"
      color="accent"
    >
      Kick
    </button>
    <button mat-raised-button mat-dialog-close color="warn">Change Mind</button>
  </mat-dialog-actions>
</div>
